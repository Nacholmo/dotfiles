key_bindings:
  # MacOS keybinds =====
  # https://github.com/alacritty/alacritty/blob/master/alacritty.yml#L611-L626
  - { key: N,      mods: Command, action: SpawnNewInstance }
  - { key: Q,      mods: Command, action: Quit             }
  - { key: Key0,   mods: Command, action: ResetFontSize    }
  - { key: Equals, mods: Command, action: IncreaseFontSize }
  - { key: Minus,  mods: Command, action: DecreaseFontSize }

selection:
  save_to_clipboard: true
  
background_opacity: 0.78

# Fira Code font =====
# https://github.com/tonsky/FiraCode
font:
  normal:
    family: Fira Code
    style: Retina
  bold:
    family: Fira Code
    style: Bold
  size: 8.2
  

# Snazzy color theme =====
# https://github.com/alebelcor/alacritty-snazzy/blob/master/snazzy.yml
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: '0x282a36'
    foreground: '0xeff0eb'
  cursor:
    cursor: '0x97979b'
  selection:
    text:       '0x282a36'
    background: '0xfeffff'
  normal:
    black:   '0x282a36'
    red:     '0xff5c57'
    green:   '0x5af78e'
    yellow:  '0xf3f99d'
    blue:    '0x57c7ff'
    magenta: '0xff6ac1'
    cyan:    '0x9aedfe'
    white:   '0xf1f1f0'
  bright:
    black:   '0x686868'
    red:     '0xff5c57'
    green:   '0x5af78e'
    yellow:  '0xf3f99d'
    blue:    '0x57c7ff'
    magenta: '0xff6ac1'
    cyan:    '0x9aedfe'
    white:   '0xeff0eb'


